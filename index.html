<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Polycet 2025 Result Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AP Polycet 2025 Result Search</h1>
        <div class="search-box">
            <input type="text" id="hallTicketInput" placeholder="Enter Hall Ticket Number">
            <button onclick="searchHallTicket()">Search</button>
        </div>
        <div id="resultContainer" class="result">
            <img id="resultImage" src="rankcard.jpg" alt="AP Polycet Result" style="display: none;">
            <p id="errorMessage" style="display: none; color: red;">Hall Ticket Number not found!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
